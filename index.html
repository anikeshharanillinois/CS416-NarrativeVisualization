<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COVID-19 Martini Glass Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/d3-simple-slider"></script>
    <style>
        /* Add your CSS here */
        .chart {
            margin: 20px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro" class="chart"></div>
    <div id="tabs">
        <button class="tab active" data-section="covid19overview">COVID-19 Overview</button>
        <button class="tab" data-section="detail2">Cases Over Time</button>
        <button class="tab" data-section="drawVaccinationProgress">Vaccination Progress</button>
        <button class="tab" data-section="vaccination_fact">Vaccination Facts</button>
        <button class="tab" data-section="card-container">Summary & Insights</button>
        <button class="tab" data-section="explore-user">Explore</button>
    </div>
    <div id="navigation" style="text-align: right;">
        <button id="prev-button" disabled>Previous</button>
        <button id="next-button">Next</button>
    </div>

    <div id="content">
        <div id="covid19overview" class="chart-section active">
            <div class="tooltip"></div>
            <div id="covid19overview" class="chart"></div>
        </div>
        <div id="detail2" class="chart-section">
            <div class="tooltip2"></div>
            <div id="detail2" class="chart"></div>
        </div>
        <div id="drawVaccinationProgress" class="chart-section">
            <div id="drawVaccinationProgress" class="chart"></div>
        </div>
        <div id="vaccination_fact" class="chart-section">
            <div id="vaccination_fact"></div>
        </div>
        <div id="card-container" class="chart-section">
            <div id="summaryAndInsightsHeader"></div>
            <div id="main-container"></div>
            <!--div id="card-container1"></div-->
        </div>
        <div id="emptydiv"></div>
    </div>
    <div id="explore-user" class="chart-section">
        <div id="explore-user"></div>
        <!--div id="title_explore"></div>
        <div id="controls"></div>
        <div id="visualization"></div-->
    </div>
    <script src="script.js"></script>
</body>
</html>
